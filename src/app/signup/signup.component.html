<div class="col-md-4 offset-4 mt-0 card card-body">
        <form action="" method="POST" #signupForm="ngForm" (ngSubmit)="postSignUp(signupForm)">
          <div class="example-container">
            <h4 class="text-center">Register/Sign-Up</h4>
            <mat-form-field>
              <input type="text" matInput placeholder="Enter email"  required email #email="ngModel" name="email" ngModel>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" #password="ngModel"  password required ngModel minlength="5"
                name="password">
                <mat-error *ngIf="password.invalid ">{{getErrorMessage1()}}</mat-error> 
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button type="submit" color="warn" class="mt-3" mat-raised-button  [disabled]="signupForm.invalid">Register</button>
            <div class="mt-3">
              <hr>
              <span>Already have an account? please... <a href="">Log In</a> </span>
            </div>
          </div>
        </form>
      </div>
